<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="card" onclick="toggleFlip()">
        <div class="card-inner" id="card-inner">
            <div class="card-front" id="card-front">Abate</div>
            <div class="card-back" id="card-back">
                <h3 id="word-title">Abate (V.)</h3>
                <p id="word-meaning">Become less intense or widespread</p>
                <p id="word-hindi">Hindi: कम होना, घटना</p>
                <button class="speak-btn" id="speak-btn" onclick="speak('Abate')">Speak</button>
            </div>
        </div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="prevCard()">Previous</button>
        <button class="nav-btn" onclick="nextCard()">Next</button>
    </div>

    <script>
        const words = [
            {
                word: "Abate",
                pos: "V.",
                meaning: "Become less intense or widespread",
                hindi: "कम होना, घटना"
            },
            {
                word: "Abattoir",
                pos: "N.",
                meaning: "A place where animals are slaughtered for consumption as food",
                hindi: "कसाईखाना"
            },
            {
                word: "Abbot",
                pos: "N.",
                meaning: "The superior of a monastery",
                hindi: "मठ का प्रमुख"
            },
            {
                word: "Abbreviation",
                pos: "N.",
                meaning: "To reduce to a shorter form intended to stand for the whole",
                hindi: "संक्षिप्त रूप"
            },
            {
                word: "Abdicate",
                pos: "V.",
                meaning: "To give up one's authority or throne",
                hindi: "अपना पद (या दावा) छोड़ देना"
            },
            {
                word: "Abdication",
                pos: "N.",
                meaning: "Act of giving up (renouncing) the throne",
                hindi: "अपने अधिकार अथवा पद का त्याग करना"
            },
            {
                word: "Aberration",
                pos: "N.",
                meaning: "Deviation from the right course",
                hindi: "असामान्यता"
            },
            {
                word: "Ablution",
                pos: "N.",
                meaning: "The act of washing oneself",
                hindi: "हाथ या शरीर को धोना/साफ करना"
            },
            {
                word: "Abnegate",
                pos: "V.",
                meaning: "To refuse or deny oneself",
                hindi: "त्यागना"
            },
            {
                word: "Abolish",
                pos: "V.",
                meaning: "Formally put an end to a system, practice, or institution",
                hindi: "किसी रिवाज या स्थापित नियम का अंत करना"
            },
            {
                word: "Aboriginal",
                pos: "Adj.",
                meaning: "Existing in a land from the earliest times or from before the arrival of colonists",
                hindi: "किसी देश के मूल निवासी"
            },
            {
                word: "Aborigines",
                pos: "N.",
                meaning: "The original inhabitants/natives of a country",
                hindi: "किसी देश के मूल निवासी"
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        function toggleFlip() {
            isFlipped = !isFlipped;
            document.getElementById('card-inner').style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
        }

        function updateCard() {
            const card = words[currentIndex];
            const front = document.getElementById('card-front');
            front.textContent = card.word;
            document.getElementById('word-title').textContent = card.word + ' (' + card.pos + ')';
            document.getElementById('word-meaning').textContent = card.meaning;
            document.getElementById('word-hindi').textContent = 'Hindi: ' + card.hindi;
            document.getElementById('speak-btn').setAttribute('onclick', "speak('" + card.word + "')");
            front.classList.toggle('long-word', card.word.length > 8);
            isFlipped = false;
            document.getElementById('card-inner').style.transform = 'rotateY(0deg)';
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1;
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        }

        updateCard();
    </script>
